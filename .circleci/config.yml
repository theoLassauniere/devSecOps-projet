workflows:
  main_workflow:
    jobs:
      - debug-info
      - build-setup
      - lint-phpcs:
          requires:
            - build-setup
      - lint-phpmd:
          requires:
            - build-setup
      - lint-php-doc-check:
          requires:
            - build-setup
      - security-check-dependencies:
          requires:
            - build-setup
      - test-phpunit:
          requires:
            - build-setup
      - metrics-phpmetrics:
          requires:
            - build-setup
      - metrics-phploc:
          requires:
            - build-setup
      - build-docker-image:
          requires:
            - test-phpunit
      # - hold:
      #     type: approval
      #     filters:
      #       branches:
      #         only:
      #           - main
